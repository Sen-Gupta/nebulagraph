services:
  # Dapr Pluggable Component (Multi-Store Support)
  dapr-pluggable-component:
    container_name: dapr-pluggable-component
    build:
      context: .  # Current directory contains the Dockerfile
      dockerfile: Dockerfile
    environment:
      - DAPR_COMPONENT_SOCKETS_FOLDER=/var/run
      - STORE_TYPES=nebulagraph,scylladb
    volumes:
      - socket:/var/run
    networks:
      - dapr-pluggable-net

  # Dapr runtime sidecar
  dapr-pluggable-component-sidecar:
    container_name: dapr-pluggable-component-sidecar
    restart: on-failure
    image: "ghcr.io/dapr/daprd:latest"
    command: [
      "./daprd",
      "--log-level=debug",
      "--app-id", "dual-state-test",
      "--dapr-http-port", "${PLUGGABLE_COMPONENTS_HTTP_PORT}",
      "--dapr-grpc-port", "${PLUGGABLE_COMPONENTS_GRPC_PORT}",
      "--placement-host-address", "dapr-placement:${DAPR_PLACEMENT_PORT}",
      "--scheduler-host-address", "dapr-scheduler:${DAPR_SCHEDULER_PORT}",
      "--resources-path", "/components",
      "--config", "/components/config.yaml"
    ]
    environment:
      - DAPR_COMPONENTS_SOCKETS_FOLDER=/var/run
    env_file:
      - ../.env
    depends_on:
      - dapr-pluggable-component
    ports:
      - "${PLUGGABLE_COMPONENTS_HTTP_PORT}:${PLUGGABLE_COMPONENTS_HTTP_PORT}"  # Dapr HTTP API
      - "${PLUGGABLE_COMPONENTS_GRPC_PORT}:${PLUGGABLE_COMPONENTS_GRPC_PORT}"  # Dapr gRPC API
    volumes:
      - socket:/var/run
      # Mount component files and secrets
      - ../components:/components:ro
      - ../secrets:/secrets:ro
    networks:
      - dapr-pluggable-net

  # Test application (optional)
volumes:
  socket:

networks:
  dapr-pluggable-net:
    external: true
    name: ${DAPR_PLUGABBLE_NETWORK_NAME}
