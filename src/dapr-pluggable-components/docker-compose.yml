services:
  # NebulaGraph Dapr Component
  nebulagraph-component:
    container_name: nebulagraph-dapr-component
    build:
      context: ../../  # Point to dapr-pluggable-components root directory
      dockerfile: Dockerfile
    environment:
      - DAPR_COMPONENT_SOCKETS_FOLDER=/var/run
    volumes:
      - socket:/var/run
    networks:
      - nebula-net

  # Dapr runtime
  daprd:
    container_name: daprd-nebulagraph
    restart: on-failure
    image: "ghcr.io/dapr/daprd:latest"
    command: "./daprd --log-level=debug --app-id nebulagraph-test --dapr-http-port=${NEBULA_HTTP_PORT:-3501} --components-path=/components --resources-path=/components"
    environment:
      - DAPR_COMPONENTS_SOCKETS_FOLDER=/var/run
    env_file:
      - ../.env
    depends_on:
      - nebulagraph-component
    ports:
      - "${NEBULA_HTTP_PORT:-3501}:${NEBULA_HTTP_PORT:-3501}"  # Dapr HTTP API
      - "${NEBULA_GRPC_PORT:-50001}:${NEBULA_GRPC_PORT:-50001}"  # Dapr gRPC API
    volumes:
      - socket:/var/run
      # Mount component files and secrets
      - ../components:/components:ro
      - ../secrets:/secrets:ro
    networks:
      - nebula-net

  # Test application (optional)
  test-app:
    container_name: test-app
    build:
      context: ../../  # Point to dapr-pluggable-components root directory
      dockerfile: Dockerfile.test
    environment:
      - DAPR_HTTP_ENDPOINT=http://daprd:${NEBULA_HTTP_PORT:-3501}
      - DAPR_GRPC_ENDPOINT=daprd:${NEBULA_GRPC_PORT:-50001}
    depends_on:
      - daprd
    networks:
      - nebula-net
    profiles:
      - test

volumes:
  socket:

networks:
  nebula-net:
    external: true
    name: ${NEBULA_NETWORK_NAME:-nebula-net}
