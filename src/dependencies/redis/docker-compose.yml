services:
  # Redis for Pub/Sub messaging
  redis:
    image: redis:7.0-alpine
    container_name: redis-pubsub
    restart: unless-stopped
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    networks:
      - dapr-pluggable-net
    volumes:
      - redis-data:/data
    command: ["redis-server", "--requirepass", "${REDIS_SERVER_PASSWORD:-dapr_redis}", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_SERVER_PASSWORD:-dapr_redis}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  redis-data:

networks:
  dapr-pluggable-net:
    external: true
    name: ${DAPR_PLUGABBLE_NETWORK_NAME:-dapr-pluggable-net}
