version: '3.9'

services:
  # NebulaGraph Dapr Component
  nebulagraph-component:
    container_name: nebulagraph-dapr-component
    build:
      context: ../../  # Point to dapr-pluggable root directory
      dockerfile: Dockerfile
    environment:
      - DAPR_COMPONENT_SOCKETS_FOLDER=/var/run
    volumes:
      - socket:/var/run
    networks:
      - nebula-net

  # Dapr runtime
  daprd:
    container_name: daprd-nebulagraph
    restart: on-failure
    image: "ghcr.io/dapr/daprd:latest"
    command: "./daprd --log-level=debug --app-id nebulagraph-test --components-path=/components --resources-path=/components"
    environment:
      - DAPR_COMPONENTS_SOCKETS_FOLDER=/var/run
    depends_on:
      - nebulagraph-component
    ports:
      - "3501:3500"  # Dapr HTTP API
      - "50001:50001"  # Dapr gRPC API
    volumes:
      - socket:/var/run
      # Mount docker-specific component (uses nebula-graphd hostname)
      - ../../../components/docker-component.yml:/components/component.yml
    networks:
      - nebula-net

  # Test application (optional)
  test-app:
    container_name: test-app
    build:
      context: ../../  # Point to dapr-pluggable root directory
      dockerfile: Dockerfile.test
    environment:
      - DAPR_HTTP_ENDPOINT=http://daprd:3501
      - DAPR_GRPC_ENDPOINT=daprd:50001
    depends_on:
      - daprd
    networks:
      - nebula-net
    profiles:
      - test

volumes:
  socket:

networks:
  nebula-net:
    external: true
    name: nebula-net
